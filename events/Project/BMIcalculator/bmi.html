<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {

            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div class="bmi" id="cal">
        <H1 class="head">Welcome to BMI calculator</H1>


        <form id="bmiform">

            <label for="bmi" class="weight">Enter Your Weight:</label>
            <input type="number" id="Weigh" placeholder="Enter your weight" style="background-color: azure;">

            <div>
                <label for="height" class="height">Enter Your Height:</label>
                <input type="number" id="heigh" placeholder="Enter Your Height" style="background-color: azure;">
            </div>
            <div class="button">
                <div class="hover bt-1"></div>
                <div class="hover bt-2"></div>
                <div class="hover bt-3"></div>
                <div class="hover bt-4"></div>
                <div class="hover bt-5"></div>
                <div class="hover bt-6"></div>
                <button type="button" class="button" style="background-color: aqua;"> SUBMIT NOW</button>
            </div>
            <div>
                <p id="result" style="color: white;"> Enter Your Weight and Height</p>
            </div>


        </form>
    </div>
</body>
<script src="jj.js"></script>
